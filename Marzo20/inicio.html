<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Inicio</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#opciones">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--insertamos el logo-->    
        <a href="#" class="navbar-brand">
            <img src="img/perrito.jpg" width="30px" height="30px">
        </a>

        <!--creamos las opciones del menú-->
        <div class="collapse navbar-collapse" id="opciones">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://www.google.cl" target="_blank">Opción 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opción 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Opción 3</a>
                </li>
            </ul>
        </div>
    </nav> <!--cierre del menú-->
    <!--carrusel-->
    <div class="container-fluid">
        <div id="carousel1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" active></li>
                <li data-target="#carousel1" data-slide-to="1"></li>
                <li data-target="#carousel1" data-slide-to="2"></li>
            </ol>

            <!--configuramos las imágenes que se deslizan-->
            <div class="carousel-inner">
                <!--configuramos la primera ubicación-->
                <div class="carousel-item active">
                    <img src="img/perrito.jpg" class="d-block w-100">
                    <div class="carousel-caption"> <!--insertamos titulo y texto-->
                        <h3>Titulo 1</h3>
                        <p>Texto foto</p>
                    </div>
                </div>

                <!--configuramos la segunda ubicación y la tercera-->
                <div class="carousel-item">
                    <img src="img/perrito.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Titulo 2</h3>
                        <p>Texto foto</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/perrito.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Titulo 3</h3>
                        <p>Texto foto</p>
                    </div>
                </div>

            </div><!--cierra carousel inner-->
            <!--codificamos avanzar y retroceder-->
            <a href="#carousel1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">previous</span>
            </a>

            <a href="#carousel1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">next</span>
            </a>

        </div>

    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
